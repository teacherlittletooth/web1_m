<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>LOGIN</title>
</head>
<body>

    <form action="inicio.html" method="get">
        <div id="container-login" class="container col-sm-12 col-md-6 col-lg-4">
            <img src="img/logo.png" alt="Logotipo" class="pb-4" id="img-logo">
            
            <div class="form-floating mb-3">
                <input type="email" onkeyup="pegaEmail();" class="form-control" id="id-email" placeholder="email">
                <label for="id-email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" onkeyup="pegaPassword();" class="form-control" id="id-pass" placeholder="pass">
                <label for="id-pass">Password</label>
            </div>

            <div class="form-check form-switch">
                <input type="checkbox" name="check" id="id-check" class="form-check-input">
                <label for="id-check" class="form-check-label">Mantenha-me conectado</label>
            </div>

            <input type="button" onclick="validaLogin();" value="Entrar" class="btn btn-primary mt-3 col-12">
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
