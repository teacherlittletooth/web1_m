<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientação a Objetos</title>
</head>
<body>
    <h2>Cadastro de pessoas</h2>
    <!-- <form method="get" action="#"> -->
        <input type="text" id="name" placeholder="Nome"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="tel" pattern="[0-9]{2}-[0-9]{9}" id="phone" placeholder="Telefone"><br>
        <input type="text" id="cpf" placeholder="CPF"><br>
        <input type="password" id="password" placeholder="Senha"><br>
        <button type="submit" id="submit">Cadastrar</button>
        <button type="button" id="update" onclick="update()">Atualizar</button>
    <!-- </form> -->

    <h3>Pessoas cadastradas:</h3>
    <div id="dados"></div>
    
    <script src="js/pessoa.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
