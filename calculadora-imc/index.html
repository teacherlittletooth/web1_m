<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <div class="container" id="main-content">
            <h1 class="text-center mt-3 mb-3 display-5 text-white" id="title">Calculadora IMC</h1>

            <div class="text-white fs-3" id="result-content">Resultado que deve aparecer</div>

            <div class="row container" id="input-content">
                <label for="id-name" class="col-2 text-white">Nome</label>
                <div class="col-10 mb-3">
                    <input id="id-name" type="text" class="form-control">
                </div>
                
                <label for="id-weight" class="col-2 text-white">Peso</label>
                <div class="col-10 mb-3">
                    <input id="id-weight" type="number" step="0.001" min="0" class="form-control">
                </div>
                
                <label for="id-height" class="col-2 text-white">Altura</label>
                <div class="col-10">
                    <input id="id-height" type="number" step="0.01" min="0" class="form-control">
                </div>
            </div>
           
            <button id="id-button" class="btn btn-warning col-lg-8 offset-lg-2 col-sm-12 mt-4">Calcular</button>
        </div>
    </main>
        
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
