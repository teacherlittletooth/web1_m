<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Range</title>
</head>
<body>
    <h1>RGB</h1>

    <div id="color-box"></div>

    <div id="range-colors">
        <input type="range" id="range-red" min="0" max="255" value="0" orient="horizontal" step="1">
        <input type="range" id="range-blue" min="0" max="255" value="0" orient="horizontal" step="1">
        <input type="range" id="range-green" min="0" max="255" value="0" orient="horizontal" step="1">
    </div>

    <script src="js/script-range2.js"></script>
</body>
</html>
