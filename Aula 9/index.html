<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap CSS</title>
</head>
<body>
    <div class="container">
        <h1>Bootstrap CSS</h1>
        <p>Botões (com a tag button)</p>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>

        <br><br>

        <p>Botões (com a tag input)</p>
        <input type="submit" value="Enviar" class="btn btn-primary">
        <a href="#" class="btn btn-warning">Link</a>
        <input type="reset" value="Reiniciar" class="btn btn-outline-dark">

        <br><br>

        <p>Checkbox & Radio</p>
        <input type="checkbox" name="check" id="check" class="form-check-input">
            <label for="check">Checkbox</label>
        <br>
        <input type="radio" name="radio" id="radio" class="form-check-input">
            <label for="radio">Radio</label>
    </div>

    <br><br>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logotipo bootstrap" title="Bootstrap logo" width="60px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <form action="#" method="get">
            <div class="row">
                <div class="col-8">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="col">
                    <label for="age" class="form-label">Idade:</label>
                    <input type="number" name="age" id="age" class="form-control">
                </div>
            </div>
            
            <div class="row">
                <div class="col col-md-9 col-sm-4 col-lg-12">
                    <label for="height" class="form-label">Altura:</label>
                    <input type="number" name="height" id="height" class="form-control" step="0.01">
                </div>
                <div class="col col-md-3 col-sm-8 col-lg-12">
                    <label for="weight" class="form-label">Peso:</label>
                    <input type="number" name="weight" id="weight" class="form-control" step="0.01">
                </div>
            </div>

            <div class="row">
                <div class="col offset-lg-5 offset-sm-0">
                    <img src="img/logo.png" alt="Logo" width="100px">
                </div>
            </div>
        </form>
      </div>
</body>

    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</html>
