<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Range</title>
</head>
<body>
    <input type="button" value="Ir para outro exemplo" onclick="window.open('range2.html', '_blank')">

    <pre id="strophe">
Analisando essa cadeia hereditária
Quero me livrar dessa situação precária
Analisando essa cadeia hereditária
Quero me livrar dessa situação precária
Onde o rico cada vez fica mais rico
E o pobre cada vez fica mais pobre
    </pre>

    <input type="range" id="zoom" min="6" max="36" value="14" orient="horizontal" step="2" list="tickmarks">

    <datalist id="tickmarks">
        <option value="6" label="Out"></option>
        <option value="36" label="In"></option>
    </datalist>
    
    <script src="js/script-index.js"></script>
</body>
</html>
