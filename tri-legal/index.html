<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bingo</title>
</head>
<body>
    <main>
        <div class="container row">

            <div class="col-3 mt-3">
                <button type="button" class="btn btn-light" id="btn-add">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                    Adicionar
                </button>
            </div>

            <div class="col-4 mt-3">
                <input type="number" id="id-number" class="form-control">
            </div>

            <div class="col-3 mt-3">
                <button type="button" class="btn btn-light" id="btn-end">
                    Finalizar
                </button>
            </div>

            <div class="col-2 mt-3">
                <select id="select-number" size="4" multiple class="fs-3">
                    
                </select>
            </div>

            <div class="text-light">
                <div id="count-number">Quantidade de números: </div>
                <div id="sum-number">Soma dos números: </div>
                <div id="max-number">Maior número: </div>
                <div id="min-number">Menor número: </div>
                <div id="first-number">Primeiro número: </div>
                <div id="last-number">Último número: </div>
                <div id="sort-asc-number">Ordem crescente: </div>
                <div id="sort-desc-number">Ordem decrescente: </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
