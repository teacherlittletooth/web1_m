<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Jokenpo</title>
</head>
<body>
    <audio src="media/audio.mp3" autoplay loop="true" id="music"></audio>
    <main>
        <a href="#" class="btn btn-light" onclick="playPause()" id="btn-music">
            <img src="img/som.png" alt="Som" title="Som" width="30px" id="icon-music">
        </a>

        <h1 class="text-center text-white mt-4" id="title">Jokenp√¥!</h1>
        
        <div class="form-floating mt-5 col-8 offset-2" id="textbox">
            <input type="text" class="form-control" id="player" placeholder="Nome do jogador">
            <label for="player">Nome do jogador</label>
        </div>

        <input type="button" value="JOGAR" class="btn btn-warning col-lg-4 offset-lg-4 col-sm-8 offset-sm-2 mt-5 p-3 fs-1" id="btn-play" onclick="getNickNameAndStart();">
        
        <div class="btn-options">
            <a href="#" onclick="move(1)">
                <img src="img/pedra.png" alt="Pedra" title="Pedra" id="btn-pedra">
            </a>
            <a href="#" onclick="move(2)">
                <img src="img/papel.png" alt="Papel" title="Papel" id="btn-papel">
            </a>
            <a href="#" onclick="move(3)">
                <img src="img/tesoura.png" alt="Tesoura" title="Tesoura" id="btn-tesoura">
            </a>
        </div>

        <div id="placar" class="text-white fs-2"></div>
    </main>
    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
