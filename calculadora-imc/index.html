<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
    
    <label for="id-name">NOME</label>
    <input type="text" id="id-name">
    <br>
    <label for="id-height">ALTURA</label>
    <input type="number" step="0.01" id="id-height">
    <br>
    <label for="id-weight">PESO</label>
    <input type="number" step="0.001" id="id-weight">
    <br>
    <button id="id-calc">CALCULAR</button>
    
    <script src="js/script.js"></script>
</body>
</html>
