<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <label for="id-name">Nome</label>
    <input type="text" id="id-name">
    <br><br>
    
    <label for="id-weight">Peso</label>
    <input type="number" id="id-weight" step="0.001" min="0">
    <br><br>
    
    <label for="id-height">Altura</label>
    <input type="number" id="id-height" step="0.01" min="0">
    <br><br>
    
    <button id="id-button">Calcular</button>

    <script src="js/script.js"></script>
</body>
</html>
